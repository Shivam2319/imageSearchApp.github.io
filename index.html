<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search Image">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1701001308648-7b731a52b8d7?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="snake on the hand">
            <a href="https://unsplash.com/photos/a-person-holding-a-large-snake-in-their-hand-GSQ1qQpFe1E" target="_blank">snake on the hand</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1675715924047-a9cf6c539d9b?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="snake on the hand">
            <a href="https://unsplash.com/photos/a-close-up-of-a-snake-on-a-rock-YD9GPi7f39o" target="_blank">a close up of a snake on a rock</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1472645977521-95bbf4f0a748?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="green and black snake on green leaf">
            <a href="https://unsplash.com/photos/green-and-black-snake-on-green-leaf-HaGwCk2AD84" target="_blank">green and black snake on green leaf</a>
        </div>
        
    </div>
    <button id="show-more-button">Show More</button>
    <script src="./script.js"></script>
</body>
</html>
